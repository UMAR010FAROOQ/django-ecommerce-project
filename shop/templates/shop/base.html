    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        //find out the cart item from localStorage
        if(localStorage.getItem('cart') == null){
        var cart = {};
        }
        else
        {
        cart = JSON.parse(localStorage.getItem('cart'));
        updateCart(cart)  
      }

        //if add to cart is clicked increment the item
        $('.divpr').on('click','button.cart', function(){
        var idstr = this.id.toString();
        if (cart[idstr] !=undefined){
          qty = cart[idstr][0] + 1;
        }
        else
        {
          qty = 1
          name = document.getElementById("name"+idstr).innerHTML
          price = document.getElementById("price"+idstr).innerHTML
          cart[idstr] = [qty, name, parseInt(price)];
        }
       
        updateCart(cart)
      });

        //add popover to cart
        updatePopover(cart)
        function updatePopover(cart){
            var popStr = "";
            popStr = popStr + "<h5> Items in cart </h5><div class='mx-2 my-2'>";
            var i = 1;
            for (var item in cart){
                popStr = popStr + "<b>" + i + "</b>. ";
                popStr = popStr + document.getElementById('name' + item).innerHTML.slice(0, 19) + "... Qty: " + cart[item][0] + '<br>';
                i = i+1;
            }
            popStr = popStr + "</div> <a href='/shop/checkout'><button class='btn btn-outline-success btn-sm' id ='checkout'>Checkout</button></a> <button class='btn btn-outline-secondary btn-sm' onclick='clearCart()' id ='clearCart'>Clear Cart</button>"
            document.getElementById('popcart').setAttribute('data-content', popStr);
            $('#popcart').popover('show');
        }

        function clearCart() {
          cart = JSON.parse(localStorage.getItem('cart'));
          for (var item in cart) {
              document.getElementById('div' + item).innerHTML = '<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>'
          }
          localStorage.clear();
          cart = {};
          updateCart(cart);
      }
      


        function updateCart(cart) {
          var sum = 0
          for (var item in cart) {
              sum = sum + cart[item][0];
              document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item][0] + "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          document.getElementById('cart').innerHTML = sum;
          updatePopover(cart)
        }

        //if plus & minus btn clicked, then change the cart
        $('.divpr').on("click", "button.minus", function() {
          a = this.id.slice(7, )
          cart['pr'+a][0] = cart['pr'+a][0] - 1
          cart['pr'+a][0] = Math.max(0, cart['pr'+a][0])
          if (cart['pr' + a][0] == 0){
            document.getElementById('divpr' + a).innerHTML = '<button id="pr'+a+'" class="btn btn-primary cart">Add to Cart</button>';
            delete cart['pr'+a];
        }
        else{
            document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
        }
          updateCart(cart)
        });

        $('.divpr').on("click", "button.plus", function() {
          a = this.id.slice(6, )
          cart['pr'+a][0] = cart['pr'+a][0] + 1
          document.getElementById('valpr'+a).innerHTML = cart['pr'+a][0]
          updateCart(cart)
        });
     </script>
     

     <!--navbar script-->
     <script>
      const showMenu = (toggleId, navId) =>{
        const toggle = document.getElementById(toggleId),
              nav = document.getElementById(navId)
     
        toggle.addEventListener('click', () =>{
            // Add show-menu class to nav menu
            nav.classList.toggle('show-menu')
     
            // Add show-icon to show and hide the menu icon
            toggle.classList.toggle('show-icon')
        })
     }
     
     showMenu('nav-toggle','nav-menu')
     </script>
